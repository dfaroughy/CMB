#...General experiment parameters
experiment:
  workdir: /home/df630/CMB/results

#...Data parameters

data:
  dataset: JetClass
  
  target:
    name: tops
    train:
      num_jets: null
      path:
        - /home/df630/CMB/data/JetClass/TTBar_000.root
    test:
      num_jets: null
      path:
        - /home/df630/CMB/data/JetClass/TTBar_002.root

  source: 
    name: beta-gauss
    concentration: [.1, 10.0]
    gauss_std: 0.25
    initial_state_configuration: uniform
    train:
      num_jets: null
      path: null
    test:
      num_jets: null
      path: null

  min_num_particles: 0
  max_num_particles: 128

  dim:
    features:
      continuous: 3    # pt_rel, eta_rel, phi_phi
      discrete: 1      # flavor
    context:
      continuous: 0
      discrete: 0      
  
  vocab_size: 
    features: 9  # mask, gamma, h0, h-, h+, e-, e+, mu-, mu+ 
    context: 0   # t->bqq, t->bql, ...
    mask_idx: 0

#...Model parameters

model: 
  name: HybridEPiC
  num_blocks: 6

  dim:
    embed:
      time: 16
      features:
        continuous: 16
        discrete: 16
      context:
        continuous: 0
        discrete: 0
    hidden: 
      local: 128
      glob: 10

  embed_type:
    time: SinusoidalPositionalEncoding
    features: 
      continuous: Linear
      discrete: Linear
    context:
      continuous: null
      discrete: null

  skip_connection: true
  dropout: 0.1
  activation: SELU

#...Dynamics parameters

dynamics: 
  name: ConditionalMarkovBridge
  sigma: 1.0e-5
  gamma: 0.1
  lam: 0.1
#...Pipeline generation parameters

pipeline:
  method: EulerLeapingSolver
  num_timesteps: 500
  time_eps: 0.001

#...Training parameters

train:
  device: cuda:0
  multi_gpu: false
  batch_size: 1048
  data_split_frac: [0.9, 0.1, 0.0]  # train / val / test
  epochs: 2
  early_stopping: null
  min_epochs: null
  print_epochs: null
  num_workers: 0
  pin_memory: false

  optimizer:
    name: Adam
    lr: 0.0002
    weight_decay: 0.0
    betas: [0.9, 0.999]
    eps: 1.e-8
    amsgrad: false
    gradient_clip: null

  scheduler: 
    name: null
    t_max: null
    eta_min: null
    gamma: null
    step_size: null

